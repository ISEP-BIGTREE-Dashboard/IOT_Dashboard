<!DOCTYPE html>
<html>
<head>
    <style>
        .pagination a:hover {
            display: inline-block;
            background-color:#dd514c;

        }

        .pagination button{
            background-color: #4CAF50;
            color: white;
            float: left;
            padding: 16px 16px;
            text-decoration: #00A300;
        }
    </style>
</head>
<body>

<h2>Simple Pagination</h2>

<div class="pagination">

    <button>&laquo;</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>&laquo;</button>

    <br>

    <div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">&laquo;</a>
    </div>

</div>

</body>
</html>
